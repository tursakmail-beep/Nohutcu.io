<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Nohutcu.io </title>
<style>
  body {
    background: #6600ff;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    transition: background 0.5s ease;
  }

  .logo { max-width: 400px; height: auto; margin: 20px auto; display: block; }

  .container { max-width: 800px; margin: 0 auto; position: relative; }

  .category-buttons {
    margin: 20px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .category-buttons button {
    padding: 12px 20px;
    font-size: 1.2em;
    background: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    max-width: 300px;
    font-weight: bold;
  }

  .category-buttons button:hover { background: #218838; }

  .game-area { display: none; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 20px; }

  .gallows { position: relative; width: 160px; height: 250px; margin: 0 auto; }

  .gallows img { position: absolute; left: 50%; transform: translateX(-50%); display: none; }

  .gallows .part1 { top: 5%; width: 35px; }  /* Yüz */
  .gallows .part2 { top: 25%; width: 10px; height: 80px; } /* Vücut */

  /* Kollar terslendi */
  .gallows .part3 { top: 28%; left: 72%; width: 35px; } /* Sol kol (sağ tarafa kondu) */
  .gallows .part4 { top: 28%; left: 28%; width: 35px; } /* Sağ kol (sol tarafa kondu) */

  /* Ayaklar terslendi */
  .gallows .part5 { top: 70%; left: 60%; width: 35px; } /* Sol ayak (sağ tarafa kondu) */
  .gallows .part6 { top: 70%; left: 40%; width: 35px; } /* Sağ ayak (sol tarafa kondu) */

  .word { font-size: 2em; margin: 20px 0; letter-spacing: 10px; }
  .keyboard { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin-top: 10px; }

  .keyboard button {
    padding: 10px 15px;
    font-size: 1em;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .keyboard button:disabled { background: #6c757d; cursor: not-allowed; }
  .keyboard button:hover:not(:disabled) { background: #0056b3; }

  .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
  .modal-content { background: #fff; color: #000; padding: 20px; border-radius: 10px; text-align: center; }

  .instagram-link { position: fixed; bottom: 10px; left: 10px; display: flex; align-items: center; text-decoration: none; color: #fff; font-size: 0.9em; }
  .instagram-link img { width: 22px; height: 22px; margin-right: 6px; }

  @media (max-width: 600px) {
    .logo { max-width: 80%; }
    .gallows { width: 120px; height: 200px; }
    .gallows .part1 { width: 25px; top: 6%; }
    .gallows .part2 { width: 8px; height: 60px; top: 25%; }
    .gallows .part3, .gallows .part4 { width: 25px; top: 28%; }
    .gallows .part5, .gallows .part6 { width: 25px; top: 70%; }
    .instagram-link { font-size: 0.75em; bottom: 8px; left: 8px; }
    .instagram-link img { width: 18px; height: 18px; }
  }
</style>
</head>
<body>
<div class="container">
  <img src="Nohutcuio_logo.png" alt="Logo" class="logo">
  <div class="category-buttons" id="categoryButtons">
    <button onclick="startGame('mutfak')">Mutfak</button>
    <button onclick="startGame('okul')">Okul</button>
    <button onclick="startGame('hayvanlar')">Hayvanlar</button>
    <button onclick="startGame('sehirler')">Şehirler</button>
  </div>

  <div class="game-area" id="gameArea">
    <div class="gallows">
      <img src="yuz.jpg" class="part1" alt="Yüz">
      <img src="vucut.jpg" class="part2" alt="Vücut">
      <img src="sag_kol.jpg" class="part3" alt="Sağ Kol (sol tarafa) ">
      <img src="sol_kol.jpg" class="part4" alt="Sol Kol (sağ tarafa)">
      <img src="sag_ayak.jpg" class="part5" alt="Sağ Ayak (sol tarafa)">
      <img src="sol_ayak.jpg" class="part6" alt="Sol Ayak (sağ tarafa)">
    </div>

    <div class="word" id="wordDisplay"></div>
    <div id="categoryMessage" style="margin-top:10px;font-size:1.2em"></div>
  </div>

  <div class="keyboard" id="keyboard"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modalMessage"></h2>
    </div>
  </div>

  <a href="https://instagram.com/omertursak_" target="_blank" class="instagram-link" id="instagramLink">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" alt="Instagram Logo">
    omertursak_ tarafından yapıldı
  </a>
</div>

<script>
const words = {
  mutfak:["bıçak","tabak","kaşık","tencere","ocak","buzdolabı","fincan","çatal","tuz","şeker"],
  okul:["kalem","defter","öğretmen","sıra","tahta","kitap","zil","sınıf","ödev","sınav"],
  hayvanlar:["kedi","köpek","kuş","balık","aslan","fil","tavuk","inek","at","fare"],
  sehirler:["istanbul","ankara","izmir","bursa","adana","konya","antalya","mersin","trabzon","erzurum"]
};

let selectedWord="", guessedLetters=new Set(), remainingAttempts=6, selectedCategory="";

function startGame(category){
  selectedCategory=category;
  document.body.style.background="#1B3D81";
  document.getElementById("categoryButtons").style.display="none";
  document.getElementById("instagramLink").style.display="none"; // Link kaybolur
  const gameArea=document.getElementById("gameArea");
  gameArea.style.display="flex";
  selectedWord=words[category][Math.floor(Math.random()*words[category].length)].toLowerCase();
  guessedLetters.clear();
  remainingAttempts=6;
  document.querySelectorAll(".gallows img").forEach(img=>img.style.display="none");
  updateWordDisplay();
  createKeyboard();
  document.getElementById("categoryMessage").textContent=`${getCategoryName(category)} ile ilgili`;
}

function getCategoryName(category){ const names={mutfak:"Mutfak",okul:"Okul",hayvanlar:"Hayvanlar",sehirler:"Şehirler"}; return names[category]; }

function updateWordDisplay(){ document.getElementById("wordDisplay").textContent=selectedWord.split("").map(l=>guessedLetters.has(l)?l:"_").join(" "); }

function createKeyboard(){
  const keyboard=document.getElementById("keyboard");
  const alphabet="abcçdefgğhıijklmnoöprsştuüvyz";
  keyboard.innerHTML="";
  for(let l of alphabet){ const btn=document.createElement("button"); btn.textContent=l.toUpperCase(); btn.onclick=()=>guessLetter(l,btn); keyboard.appendChild(btn);}
  keyboard.style.display="flex";
}

function guessLetter(letter,btn){
  if(guessedLetters.has(letter)) return;
  guessedLetters.add(letter);
  btn.disabled=true;
  if(!selectedWord.includes(letter)){ remainingAttempts--; updateGallows(); }
  updateWordDisplay();
  checkGameOver();
}

function updateGallows(){
  const parts=document.querySelectorAll(".gallows img");
  const partOrder=[0,1,3,2,5,4]; // Yüz, Vücut, Sağ kol(sol tarafa), Sol kol(sağ tarafa), Sağ ayak(sol tarafa), Sol ayak(sağ tarafa)
  if(remainingAttempts<6){
    const partIndex=6-remainingAttempts-1;
    if(parts[partOrder[partIndex]]) parts[partOrder[partIndex]].style.display="block";
  }
}

function checkGameOver(){
  const wordText=document.getElementById("wordDisplay").textContent.replace(/ /g,"");
  if(remainingAttempts===0){ document.getElementById("wordDisplay").textContent=selectedWord; endGame('Malesef "El Neccar" Mefta'); }
  else if(wordText===selectedWord){ endGame('Tebrikler "El Neccar" Asılmaktan Kurtardınız'); }
}

function endGame(message){
  document.getElementById("keyboard").style.display="none";
  document.getElementById("categoryMessage").textContent="";
  const modal=document.getElementById("modal");
  document.getElementById("modalMessage").textContent=message;
  modal.style.display="flex";
  setTimeout(resetToMenu,2500);
}

function resetToMenu(){
  document.getElementById("modal").style.display="none";
  document.getElementById("gameArea").style.display="none";
  document.getElementById("keyboard").style.display="none";
  document.getElementById("wordDisplay").textContent="";
  document.getElementById("categoryButtons").style.display="flex";
  document.getElementById("instagramLink").style.display="flex"; // Link geri gelir
  document.body.style.background="#6600ff";
}
</script>
</body>
</html>
